<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" src="midia/Snowfall Butterflies - Asher Fulero.mp3" controls autoplay></audio>
    <!--MP3 WAV(Muito pesado) OGG-->
    
    <!--<p>Caso você queira oferecer varios tipos de mídias para o seu áudio, você pode usar esse estilo</p>
    <audio>
        <source src="midia/Snowfall Butterflies - Asher Fulero.mp3" type="audio/mpeg">
        <source src="midia/Snowfall Butterflies - Asher Fulero.wav" type="audio/wav">
        <source src="midia/Snowfall Butterflies - Asher Fulero.ogg" type="audio/ogg">
    </audio>-->
</body>
</html>
